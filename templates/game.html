<!doctype html>
<html>
<head>
  <title>Let's Play</title>
  <link rel="stylesheet" href="/static/madlibs.css">
</head>
<body>

<h1>Let's Play</h1>
<h2>Have some fun and choose from the following:</h2>

<form action="/madlib">
<!-- Noun -->
<div>
    <label for="noun">Write out a noun:</label>
    <input type="textarea" name="noun">
</div>
<!-- Noun2 -->
<div>
    <label for="noun2">Write out another noun:</label>
    <input type="textarea" name="noun2">
</div>
<!-- Adjective -->
<div>
    <label for="adjective">Choose an adjective:</label>
    <select name="adjective">
        <option value="smelly">smelly</option>
        <option value="funny">funny</option>
        <option value="happy">happy</option>
        <option value="beautiful">beautiful</option>
        <option value="brainy">brainy</option>
        <option value="brave">brave</option>  
        <option value="busy">busy</option>  
    </select>
</div>
<!-- Person -->
<div>
    <label for="person">Write out a person:</label>
    <input type="textarea" name="person">
</div>
<!-- Place -->
<div><label for="place">Choose a place:</label>
<input type="radio" name="place" value="New York">New York
<input type="radio" name="place" value="Los Angeles">Los Angeles
<input type="radio" name="place" value="San Francisco">San Francisco
<input type="radio" name="place" value="Tokyo">Tokyo
</div>
<!-- Color -->
<div>
<label for="color">Choose a color:</label>
<select name="color">
    <option value="blue">blue</option>
    <option value="yellow">yellow</option>
    <option value="red">red</option>
    <option value="magenta">magenta</option>
    <option value="mango">mango</option>
    <option value="peach">peach</option>  
    <option value="black">black</option>    
</select>
</div>
<!-- Food -->
<div>
    <label for="food">Write out a kind of food:</label>
    <input type="textarea" name="food">
</div>
<button class="submit">Submit</button>
</form>

</body>
</html>
